<!DOCTYPE html>
<html ng-app="navitGui" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>
  <body>
    <div class="container-fluid">
        <div class="btn-group-vertical" role="group">
            <button type="button" class="btn">v<%= version %></button>
            <button type="button" class="btn btn-settings" ui-sref="home"></button>
            <button type="button" class="btn btn-search" ui-sref="settings"></button>
            <button type="button" class="btn btn-orientation" ui-sref="settings"></button>
            <button type="button" class="btn btn-position" ui-sref="settings"></button>
        </div>
    </div>


    <!-- Here we put different views content -->
    <div class="container" ui-view="main"></div>

  </body>
</html>
